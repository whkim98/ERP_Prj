<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부서-팀 조회</title>

    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/webdesign/assets/css/main.css" />
    <link rel="stylesheet" href="/css/c/salesresult.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <table>
          <thead>
            <tr>
              <th class="team_title">
                <span>부서-팀 조회</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="items">
              <td>
                <article
                  class="post"
                  th:each="team_item : ${team_list}"
                >
                  <header>
                    <div class="title">
                      <h2>[[${team_item.team_name}]]</h2>
                      <p>
						  부서 : [[${team_item.dept_no}]]
					  </p>
                      <p class="hidden">[[${team_item.team_no}]]</p>
                    </div>
                  </header>
                  <p class="content"></p>
                  <footer>
                    <ul class="actions">
                      <li>
                        <button
                          class="button large team_type_select_btn"
                        >
                          SELECT
                        </button>
                      </li>
                    </ul>
                  </footer>
                </article>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/webdesign/assets/js/jquery.min.js"></script>
    <script src="/webdesign/assets/js/browser.min.js"></script>
    <script src="/webdesign/assets/js/breakpoints.min.js"></script>
    <script src="/webdesign/assets/js/util.js"></script>
    <script src="/webdesign/assets/js/main.js"></script>
    <script src="/js/c/c3/team_list.js"></script>
  </body>
</html>
